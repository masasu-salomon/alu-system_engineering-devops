<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oops! Lost in Space</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #0b3d91;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            animation: float 4s ease-in-out infinite;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        p {
            font-size: 1.5rem;
            margin: 10px 0 20px;
        }

        a {
            text-decoration: none;
            color: #ffcc00;
            font-weight: bold;
            border: 2px solid #ffcc00;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #ffcc00;
            color: #0b3d91;
        }

        .astronaut {
            width: 150px;
            height: auto;
            margin: 20px auto;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .footer-text {
            font-size: 0.9rem;
            margin-top: 30px;
            color: #ccc;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Astronaut.svg" alt="Astronaut" class="astronaut">
    <h1>404</h1>
    <p>Houston, we have a problem! <br> Ceci n'est pas une page</p>
    <a href="/">Back to Earth</a>
    <div class="footer-text">Need help? Contact Mission Control.</div>
</div>

</body>
</html>
